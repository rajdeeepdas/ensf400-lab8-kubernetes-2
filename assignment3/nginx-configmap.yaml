apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-configmap
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log;
    pid /run/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        server {
            listen 8080;

            location / {
                proxy_pass http://backend;
            }

            location /app-1 {
                proxy_pass http://app-1-svc:3000;
            }

            location /app-2 {
                proxy_pass http://app-2-svc:3000;
            }
        }
    }
